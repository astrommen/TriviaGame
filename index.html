<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aja'sTriviaGame</title>

    <!-- Link to style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Link to reset style sheet-->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Link to Jquery framework-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!--Overall container for content-->
    <div class="container">

        <!--Header-->
        <header>Harry Potter Trivia</header>

        <!--Box to hold Timer-->
        <div class="timerBox"></div>
        
        <!--Box to hold question and answers-->
        <div class="questionBox">

            <!--subcontainer for answers-->
            <div class="answerBox"></div>

        </div>

        <div class="button">
            <button id="start"><h2>Start</h2></button>
        </div>

    </div>

    <!-- Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    
</body>
</html>
